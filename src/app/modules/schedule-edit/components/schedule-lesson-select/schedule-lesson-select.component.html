<fbm-text-input [formControl]="searchFormControl" [label]="'lesson_select_search' | translation" />

@if (searchedLessons$(); as lessons) {
  <section>
    <button class="add" (click)="select()">
      <mat-icon>add</mat-icon>
    </button>
    @for (lesson of lessons; track lesson) {
      <schedule-lesson (click)="select(lesson)" [lesson]="lesson" />
    }
  </section>
}
